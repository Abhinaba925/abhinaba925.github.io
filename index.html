<!DOCTYPE html>
<html>
<head>
  <title>Abhinaba's Website</title>
  <style> /* Embedded CSS for styling */
    body {
      font-family: Arial, sans-serif; /* Modern font */
      margin: 0; /* Remove default body margins */
      background-color: #f4f4f4; /* Light background */
      color: #333; /* Dark text */
    }

    header { /* Style the header section */
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem 0; /* Add top/bottom padding */
    }

    h1 {
      margin: 0;
    }

    nav { /* Navigation bar style */
      background-color: #555;
      padding: 1rem;
    }

    nav a { /* Style navigation links */
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    main { /* Main content area style */
      padding: 2rem;
      max-width: 800px; /* Limit width for readability */
      margin: 0 auto; /* Center the content */
    }

    footer { /* Style the footer */
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed; /* Stick to the bottom */
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Abhinaba's Website</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Welcome to my website!</h2>
    <p>Hey, this is my personal website. I'll share some cool stuff here.</p>
    </main>

  <footer>
    <p>&copy; 2024 Abhinaba</p>
  </footer>
</body>
</html>
